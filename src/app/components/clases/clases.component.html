<div class="alert"  [ngClass]="alert" role="alert">
  A simple primary alert—check it out!
</div>
<button class="btn btn-primary" (click)="alert = 'alert-primary'">primary</button>
<button class="btn btn-primary" (click)="alert = 'alert-success'">success</button>
<br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola mundo</h3>
<button class="btn btn-primary" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>
<hr>
<h3>Proceso asíncrono</h3>
<button class="btn btn-primary" >Guardar cambios</button>
